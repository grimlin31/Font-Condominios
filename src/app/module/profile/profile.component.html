<div class="box" fxLayout="row" fxLayoutAlign="center stretch" >

  <div class="vertical" fxLayout="row" fxLayoutAlign="start start">
    <mat-card class="card" *ngFor="let house of houses">
      <mat-card-header>
        <mat-card-title>House: {{ house?.name }}</mat-card-title>
        <mat-card-subtitle>Condominium: {{ condomMap?.get(house.condominiumId)?.name || '' }} </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span>Common Fund: {{ fundMap?.get(house._id)?.amount || " "}}</span>
          <span>Resident Number: {{ house.residentsId.length}}</span>
        </div>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" (click)="showDetail(house)">DETAIL</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="profile" fxLayout="column" fxLayoutAlign="center center">
    <div class="image">
      <img src="../../../assets/user.png" alt="image">
    </div>
    <div class="info">
      <form [formGroup]="residentForm">
        <mat-form-field appearance="standard">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-icon [ngClass]="!isEdit ? 'icon-disable' : 'icon-enable'"
                    matSuffix>face</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
          <mat-icon [ngClass]="!isEdit ? 'icon-disable' : 'icon-enable'"
                    matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email">
          <mat-icon [ngClass]="!isEdit ? 'icon-disable' : 'icon-enable'"
                    matSuffix>mail</mat-icon>
        </mat-form-field>
      </form>

    </div>
    <div class="buttons" fxLayout="row" fxLayoutAlign="space-around center" >
      <button class="edit" *ngIf="!isEdit" mat-raised-button color="primary" (click)="changeToEdit()">Edit</button>
      <button mat-raised-button *ngIf="isEdit" (click)="changeToEdit()">Cancel</button>
      <button mat-raised-button *ngIf="isEdit" color="primary" (click)="submitChanges()">Accept</button>
    </div>
  </div>
</div>
