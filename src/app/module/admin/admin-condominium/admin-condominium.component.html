<div class="box">
  <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" >
    <span>Condominium</span>
    <button mat-icon-button color="primary" >
      <mat-icon>
        add
      </mat-icon>
    </button>
  </mat-toolbar>
  <table mat-table [dataSource]="condoms" class="mat-elevation-z8 table">
    <!-- Name Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> {{ columnName[0] }} </th>
      <td mat-cell *matCellDef="let element"> {{ element.position }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{ columnName[1] }} </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Functions -->
    <ng-container matColumnDef="actions" class="table-content" >
      <th mat-header-cell  *matHeaderCellDef aria-label="row actions"> {{ columnName[2] }} </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-icon-button color="primary" (click)="goToHouse(element)">
          <mat-icon>
            visibility
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnName"></tr>
    <tr mat-row *matRowDef="let row; columns: columnName;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
