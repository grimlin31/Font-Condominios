<div class="box">
  <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" >
    <span>Houses</span>
    <button mat-icon-button color="primary" >
      <mat-icon>
        add
      </mat-icon>
    </button>
  </mat-toolbar>
  <table mat-table [dataSource]="houses" class="mat-elevation-z8 table">
    <!-- Name Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef [ngClass]="'position-size'"> {{ columnName[0] }} </th>
      <td mat-cell *matCellDef="let element" [ngClass]="'position-size'"> {{ element.position }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef [ngClass]="'name-size'"> {{ columnName[1] }} </th>
      <td mat-cell *matCellDef="let element" [ngClass]="'name-size'"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="resident">
      <th mat-header-cell *matHeaderCellDef [ngClass]="'action-size'"> {{ columnName[2] }} </th>
      <td mat-cell *matCellDef="let element" [ngClass]="'action-size'"> {{ element.residentsId.length }} </td>
    </ng-container>

    <!-- Functions -->
    <ng-container matColumnDef="actions" >
      <th mat-header-cell [ngClass]="'action-size'"  *matHeaderCellDef aria-label="row actions"> {{ columnName[3] }} </th>
      <td mat-cell [ngClass]="'action-size'" *matCellDef="let element" >
        <button mat-icon-button color="primary" (click)="openHouseDialog(element)">
          <mat-icon>
            visibility
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnName"></tr>
    <tr mat-row *matRowDef="let row; columns: columnName;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
