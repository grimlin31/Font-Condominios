<div class="box">
  <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" >
    <span>Residents</span>
    <button mat-icon-button color="primary" (click)="addNewResident()">
      <mat-icon>
        add
      </mat-icon>
    </button>
  </mat-toolbar>
  <table mat-table [dataSource]="residents" class="mat-elevation-z8 table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{columnName[0]}} </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> {{columnName[1]}} </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> {{columnName[2]}} </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Functions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-icon-button color="primary" (click)="updateResident(element)">
          <mat-icon>
            edit
          </mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteResident(element)">
          <mat-icon>
            delete
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnName"></tr>
    <tr mat-row *matRowDef="let row; columns: columnName;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
