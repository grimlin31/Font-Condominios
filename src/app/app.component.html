<mat-toolbar *ngIf="!isLogin" dir="rtl" fxLayoutGap="20px">

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <span>{{user?.name}}</span>
  <button mat-button *ngFor="let buttonName of buttonArray; let i = index" (click)="goTo(i)">{{buttonName}}</button>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="box" fxLayout="column" fxLayoutAlign="center center">
  <div [ngClass]="isLogin ?  'login-inner-box': 'inner-box'">
    <router-outlet></router-outlet>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item *ngIf="!user?.isAdmin" routerLink="/resident/{{user?.username}}/profile">
    <mat-icon>account_circle</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item (click)="logout()" fxLayout="row" fxLayoutAlign="space-between center">
    <mat-icon>logout</mat-icon>
    <span>LogOut</span>
  </button>
</mat-menu>
